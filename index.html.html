<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyShop</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <div class="container">
      <h1>MyShop</h1>
      <input type="text" placeholder="Search products..." />
    </div>
  </header>

  <nav class="categories">
    <button>All</button>
    <button>Electronics</button>
    <button>Clothing</button>
    <button>Books</button>
  </nav>

  <section class="hero">
    <h2>Welcome to MyShop</h2>
    <p>Explore top Amazon deals and featured products</p>
  </section>

  <main class="product-grid">
    <div class="product-card">
      <img src="https://via.placeholder.com/200x150" alt="Product 1"/>
      <h3>Product 1</h3>
      <p>$25.00</p>
      <a href="#">View Product</a>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/200x150" alt="Product 2"/>
      <h3>Product 2</h3>
      <p>$45.00</p>
      <a href="#">View Product</a>
    </div>
    <!-- Repeat product cards as needed -->
  </main>

  <footer>
    <p>&copy; 2025 MyShop | Powered by Amazon Affiliates</p>
  </footer>
</body>
</html>
